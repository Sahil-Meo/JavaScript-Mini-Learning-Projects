<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="game-icon.png" type="image/x-icon">
    <title>JavaSxript Projext</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="main w-50 bg-success m-auto mt-lg-5 rounded-2 p-lg-4 text-center text-white">
        <h1>Number Guessing Game!</h1>
        <p class="fs-5">Try and guess a random number between 1 and 100!</p>
        <p class="fs-5">You have 10 attempts to guess the correct num!</p>
        <form id="game_form" class=" d-flex  flex-column gap-2">
            <h2>Write here your guesses number</h2>
            <input type="text" name="" id=""
                class="inputNum w-75 m-auto py4 fs-5 mt-2 px-6 bg-transparent border-1 border-info form-control text-black ">
            <button type="submit" class=" submit_btn btn btn-warning w-75 m-auto fs-5 fw-bold">Submit</button>
        </form>

        <div class="game_results mt-4">
            <p class="fs-5">Previous Guess: <span class="prev_guess"></span></p>
            <p class="fs-5">Guesp Remaining: <span class="guess_remining">10</span></p>
            <p class="lowOrhi bg-secondary rounded-2 px-3 text-white fs-4 d-inline-block "></p>

        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
