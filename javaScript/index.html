<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Guess Number Game/js-icon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JavaScript</title>
</head>

<body class=" bg-black">
    <div class=" w-75 mt-5  bg-secondary m-auto rounded p-2 text-center">
        <h1 class="text-white text-heading">Hello Sahil</h1>
        <p class=" text-warning fs-4 fw-light">click below to start and stop this exercise!</p>
        <button class="btn-primary btn mx-1 px-4 start-btn">start</button>
        <button class="btn-primary btn mx-1 px-4 stop-btn">stop</button>
    </div>
</body>

<script>
    let text = document.querySelector(".text-heading")
    let start = document.querySelector('.start-btn')
    let stop = document.querySelector('.stop-btn')

    function textchange() {
        // text.innerHTML = "Sahil Meo"
        console.log("Sahil Hello", Date.now())
    }

    let interval
    start.addEventListener("click", (e) => {
        interval = setInterval(textchange, 1000)
    })
    stop.addEventListener("click", (e) => {
        clearInterval(interval)
    })

</script>

</html>
