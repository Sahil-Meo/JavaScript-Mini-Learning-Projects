<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Guess Number Game/js-icon.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background Color Picker</title>
</head>

<body class="main_body text-center pt-5">
    <h1>Click the below Button to pick the color for background</h1>
    <button class="start_btn btn btn-warning fs-5 fw-medium text-white px-4">start</button>
    <button class="stop_btn btn btn-warning fs-5 fw-medium text-white px-4">stop</button>
</body>

<script>
    let start_btn = document.querySelector(".start_btn")
    let stop_btn = document.querySelector(".stop_btn")
    let mainBody = document.querySelector(".main_body")


    let interval;
    let str = '0123456789ABCDEF'
    let colorCode = '#'

    function codeGen() {
        for (let i = 0; i < 6; i++) {
            let randomNum = Math.floor(Math.random() * 16);
            colorCode += str[randomNum]
        }
    }
    console.log(colorCode);

    function bgColorChanger() {
        document.body.style.backgroundColor = `${colorCode}`
        colorCode = '#'
        codeGen()
    }

    start_btn.addEventListener('click', (e) => {
        // console.log("sahil click here");
        if (!interval) {
            interval = setInterval(bgColorChanger, 1000);
        }

    })
    stop_btn.addEventListener('click', () => {
        clearInterval(interval);
        interval = null
    })

</script>

</html>
